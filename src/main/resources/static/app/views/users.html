<div class="row">
    <div class="col-sm-6 ">
        <div class="panel panel-default">
            <div class="panel-heading">Update profile</div>
            <div class="panel-body">
                <div class="col-md-12">
                    <form ng-submit="submit()" name="userForm" novalidate>

                        <div class="form-group"
                             ng-class="{ 'has-error': userForm.name.$invalid && userForm.name.$dirty }">
                            <label for="firstName">First name:</label> <input type="text" required
                                                                   class="form-control" ng-model="appUser.firstName"
                                                                   id="firstName"
                                                                   name="firstName">
                        </div>


                        <div class="form-group"
                             ng-class="{ 'has-error': userForm.name.$invalid && userForm.name.$dirty }">
                            <label for="lastName">Last name:</label> <input type="text" required
                                                                              class="form-control" ng-model="appUser.lastName"
                                                                              id="lastName"
                                                                              name="lastName">
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error': userForm.email.$invalid && userForm.email.$dirty }">
                            <label for="email">Email:</label> <input type="text"
                                                                           required class="form-control"
                                                                           ng-model="appUser.email"
                                                                           id="email" name="email">
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error': userForm.email.$invalid && userForm.email.$dirty }">
                            <label for="role">Role:</label> <select required
                                                                    multiple="multiple" class="form-control"
                                                                    ng-model="appUser.role" id="role" name="role">
                            <option value="USER">User</option>
                        </select>
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error': userForm.password.$invalid && userForm.password.$dirty }">
                            <label for="pwd">Password:</label> <input type="password"
                                                                      required class="form-control" id="pwd"
                                                                      ng-model="appUser.password" name="password">
                        </div>
                        <button type="submit" class="btn btn-default"
                                ng-disabled="userForm.$invalid">{{buttonText}}
                        </button>

                        <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
